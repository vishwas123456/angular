<!DOCTYPE html>
<html>

<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" [(ngModel)]='user.name' required><br>

    <label for="name"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]='user.email' required>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" [(ngModel)]= 'user.password' required>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label><br>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" (click)='signUp()'>Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
